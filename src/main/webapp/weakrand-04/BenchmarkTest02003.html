<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script src="/benchmark/js/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript" src="/benchmark/js/js.cookie.js"></script>
<title>BenchmarkTest02003</title>
</head>
<body>
    <form action="/benchmark/weakrand-04/BenchmarkTest02003" method="POST" id="FormBenchmarkTest02003">
        <div>
            <label>Please explain your answer:</label>
        </div>
        <br>
        <div>
            <textarea rows="4" cols="50" id="BenchmarkTest02003Area" name="BenchmarkTest02003Area"></textarea>
        </div>
        <div>
            <label>Any additional note for the reviewer:</label>
        </div>
        <div>
            <input type="text" id="answer" name="answer">
        </div>
        <br>
        <div>
            <label>An AJAX request will be sent with a header named <input type="text" id="BenchmarkTest02003" name="BenchmarkTest02003" value="whatever" class="safe"> and value of BenchmarkTest02003.
            </label>
        </div>
        <div>
            <input type="button" id="login-btn" value="Login" onclick="submitForm()">
        </div>
    </form>
    <div id="ajax-form-msg1">
        <pre>
            <code class="prettyprint" id="code"></code>
        </pre>
    </div>
    <script type="text/javascript">
        $('.safe').keypress(function (e) {
            if (e.which == 13) {
                submitForm();
                return false;
            }
        });

        function submitForm() {
            var formData = $("#FormBenchmarkTest02003").serialize();
            var URL = $("#FormBenchmarkTest02003").attr("action");
            var text = $("#FormBenchmarkTest02003 input[id=BenchmarkTest02003]")
                    .val();

            var xhr = new XMLHttpRequest();
            xhr.open("POST", URL, true);

            xhr.setRequestHeader(text, 'BenchmarkTest02003');

            xhr.onreadystatechange = function () {
                if (xhr.readyState == XMLHttpRequest.DONE && xhr.status == 200) {
                    $("#code").text((xhr.responseText).decodeEscapeSequence());
                } else {
                    $("#code").html("Error " + xhr.status + " occurred.");
                }
            }
            xhr.send(formData);
        }

        function escapeRegExp(str) {
            return str.replace(/([.*+?^=!:${}()|\[\]\/\\])/g, "\\$1");
        }

        function replaceAll(str, find, replace) {
            return str.replace(new RegExp(escapeRegExp(find), 'g'), replace);
        }

        String.prototype.decodeEscapeSequence = function () {
            var txt = replaceAll(this, ";", "");
            txt = replaceAll(txt, "&#", "\\");
            return txt.replace(/\\x([0-9A-Fa-f]{2})/g, function () {
                return String.fromCharCode(parseInt(arguments[1], 16));
            });
        };
    </script>
</body>
</html>
